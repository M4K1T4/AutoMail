<!DOCTYPE html>
<html>
    <head>
        <title>Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="javascript/JS MIP.js"></script>
        <script src="javascript/JS MIP2.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Contato</h2>
            <form action="Servlet" method="get">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input name="nome" type="text" class="form-control" placeholder="Ex: Maria Joaquina">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Ex: exemplo@exemplo.com">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input id="campoTelefone" name="telefone" type="tel" class="form-control phone-mask" placeholder="(99) 9999-9999">
                </div>
                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input name="assunto" type="text" class="form-control"  placeholder="Ex: Contratar serviÃ§o">
                </div>

                <div class="form-group">
                    <label for="descricao">Mensagem:</label>
                    <textarea name="descricao" class="form-control" rows="5" id="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Enviar</button>

            </form>
            <script>
                jQuery(function ($) {
                    $("#campoTelefone").mask("(99) 9999-9999");
                });
            </script>
        </div>
    </body>
</html>
